{% load static %}
<!DOCTYPE html>
<h1>Forgot your passward don't worry</h1>
{% for message in messages %}
<h5>{{message}}</h5>
{% endfor %}
<form method = "POST" action = "forget">
    {% csrf_token %}
    <p>Username :</p>
    <input type="text" name="username"/>
    <p>Email :</p>
    <input type="email" name="email"/>
    <br/>
    <input type="submit"/>
    <p>If you want to <a href="/signin">SignIn</a></p>
</form>
